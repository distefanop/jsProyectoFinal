<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Dekko&display=swap" rel="stylesheet">

    <!-- Librerías -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <title>Adoptagram | Inicio</title>

</head>
<body>
    <header>
        <div>
            <h1>Adoptagram</h1>
        </div>
    </header>
    <main>
        <!-- <h2>Filtrar Tarjetas</h2> -->
        <section id="boton-filtros">
            <div>
                <button id="generarTarjeta">Crear Tarjeta</button>
            </div>

            <div id="filtros">
                <select id="provincia">
                    <option value="">Provincia</option>
                </select>        
                <select id="especie">
                    <option value="">Especie</option>
                    <option value="gato">Gato</option>
                    <option value="perro">Perro</option>
                </select>        
                <select id="sexo">
                    <option value="">Sexo</option>
                    <option value="hembra">Hembra</option>
                    <option value="macho">Macho</option>        
                </select>        
                <select id="energico">
                    <option value="">Enérgico</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>        
                <select id="desparasitado">
                    <option value="">Desparasitado</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>        
                <select id="esterilizado">
                    <option value="">Esterilizado</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
        </section>

        <section id="contenedorTarjetas"></section>
        
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Editar Tarjeta</h2>
                <input type="text" id="modalNombre" placeholder="Nombre" class="modal-nombre">
                <input type="text" id="modalEdad" placeholder="Edad" class="modal-edad">
                <select id="modalProvincia" name="modalProvincia" placeholder="Provincia" class="modal-provincia">
                    <option value="" disabled selected>Provincia</option>
                </select>
                <select id="modalEspecie" name="modalEspecie" placeholder="Especie" class="modal-especie">
                    <option value="" disabled selected>Especie</option>
                    <option value="gato">Gato</option>
                    <option value="perro">Perro</option>
                </select>
                <select id="modalSexo" name="modalSexo" placeholder="Sexo" class="modal-sexo">
                    <option value="" disabled selected>Sexo</option>
                    <option value="hembra">Hembra</option>
                    <option value="macho">Macho</option>
                </select>
                <div id="modalCheckboxes">
                    <input type="checkbox" id="modalEnergico"> <label for="modalEnergico">Enérgico</label>
                    <input type="checkbox" id="modalDesparasitado"> <label for="modalDesparasitado">Desparasitado</label>
                    <input type="checkbox" id="modalEsterilizado"> <label for="modalEsterilizado">Esterilizado</label>
                </div>
                <button id="guardarCambios">Guardar Cambios</button>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
